server:
  port: ${PORT:8080}

spring:
  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5433/speednews
    username: speednews
    password: sbtm99!

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

logging:
  level:
    doHoaSen.SpeedNews: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"

news:
  feeds:
    # 한국경제
    hk-all: "https://www.hankyung.com/feed/all-news"
